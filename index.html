    <style>
        /* [Your existing styles here - same as before] */
        * {

    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.11.2/shaka-player.compiled.js"></script>

    <script>
        // Enhanced HLS-Ready IPTV Player
        class HLSIPTVPlayer {
            constructor() {
                this.channels = [];
                this.currentChannelIndex = 0;
                this.player = null;
                this.isFullscreen = false;
                this.favorites = JSON.parse(localStorage.getItem('iptv_favorites') || '[]');
                this.recentChannels = JSON.parse(localStorage.getItem('iptv_recent') || '[]');
                this.categories = {};
                this.currentCategory = 'all';
                this.sleepTimer = null;
                
                this.initializeApp();
            }
            
            initializeApp() {
                // Initialize Shaka Player with HLS support
                this.initializePlayer();
                
                // Load default HLS playlist
                this.loadDefaultPlaylist();
                
                // Setup event listeners
                this.setupEventListeners();
                
                // Update UI
                this.updateFavoritesUI();
                this.updateRecentChannelsUI();
            }
            
            initializePlayer() {
                // Install all polyfills for older browsers
                shaka.polyfill.installAll();
                
                // Check if HLS is supported
                if (!shaka.Player.isBrowserSupported()) {
                    this.showToast('Browser not fully supported for HLS');
                }
                
                // Initialize player
                this.player = new shaka.Player(document.getElementById('video'));
                
                // Configure player for optimal HLS streaming
                this.player.configure({
                    streaming: {
                        bufferingGoal: 20, // Buffer 20 seconds
                        rebufferingGoal: 5, // Start rebuffering at 5 seconds
                        bufferBehind: 30, // Keep 30 seconds behind
                        alwaysStreamText: false,
                        startAtSegmentBoundary: true,
                        smallGapLimit: 0.5,
                        jumpLargeGaps: true,
                        failureCallback: (error) => {
                            console.warn('Streaming failure:', error);
                            this.handleStreamingError(error);
                        }
                    },
                    manifest: {
                        retryParameters: {
                            maxAttempts: 3,
                            baseDelay: 1000,
                            backoffFactor: 2
                        }
                    }
                });
                
                // Player event listeners
                this.player.addEventListener('loading', () => {
                    document.getElementById('loading').style.display = 'flex';
                    this.updateChannelStatus('Loading HLS stream...');
                });
                
                this.player.addEventListener('loaded', () => {
                    document.getElementById('loading').style.display = 'none';
                    this.updateChannelStatus('Playing HLS');
                    
                    // Auto-play
                    document.getElementById('video').play().catch(e => {
                        console.log('Auto-play prevented:', e);
                    });
                    
                    // Show HLS quality info
                    this.showHLSQualityInfo();
                });
                
                this.player.addEventListener('error', (event) => {
                    document.getElementById('loading').style.display = 'none';
                    this.handlePlayerError(event.detail);
                });
                
                this.player.addEventListener('buffering', (event) => {
                    if (event.buffering) {
                        this.updateChannelStatus('Buffering HLS...');
                    } else {
                        this.updateChannelStatus('Playing HLS');
                    }
                });
                
                // Quality change event
                this.player.addEventListener('variantchanged', (event) => {
                    const variant = event.variant;
                    if (variant && variant.video) {
                        const height = variant.video.height || '?';
                        const bandwidth = Math.round(variant.bandwidth / 1000) + ' kbps';
                        document.getElementById('quality-info').textContent = `HLS: ${height}p (${bandwidth})`;
                        document.getElementById('quality-info').style.display = 'block';
                        
                        // Update stats in settings
                        document.getElementById('hls-stats').innerHTML = `
                            Quality: ${height}p<br>
                            Bitrate: ${bandwidth}
                        `;
                    }
                });
            }
            
            showHLSQualityInfo() {
                const video = document.getElementById('video');
                const qualityInfo = document.getElementById('quality-info');
                
                // Try to get video dimensions
                const updateDimensions = () => {
                    if (video.videoHeight && video.videoWidth) {
                        qualityInfo.textContent = `HLS: ${video.videoHeight}p`;
                        qualityInfo.style.display = 'block';
                        
                        document.getElementById('hls-stats').innerHTML = `
                            Resolution: ${video.videoWidth}x${video.videoHeight}<br>
                            Playing: HLS Stream
                        `;
                    } else {
                        setTimeout(updateDimensions, 500);
                    }
                };
                
                updateDimensions();
            }
            
            handleStreamingError(error) {
                console.error('Streaming error:', error);
                this.showToast('HLS streaming error, retrying...');
                setTimeout(() => {
                    if (this.channels[this.currentChannelIndex]) {
                        this.playChannel(this.currentChannelIndex);
                    }
                }, 3000);
            }
            
            handlePlayerError(error) {
                document.getElementById('loading').style.display = 'none';
                this.updateChannelStatus('Error');
                
                let errorMessage = 'HLS Error';
                if (error.code === 1001) {
                    errorMessage = 'HLS stream not found (404)';
                } else if (error.code === 1002) {
                    errorMessage = 'HLS manifest error';
                } else if (error.code === 6001) {
                    errorMessage = 'Network error - check connection';
                } else if (error.code === 6002) {
                    errorMessage = 'HLS stream unavailable';
                } else if (error.code === 6003) {
                    errorMessage = 'HLS decryption error';
                } else if (error.code === 6004) {
                    errorMessage = 'HLS segment error';
                }
                
                this.showToast(errorMessage);
                console.error('Player error details:', error);
            }
            
            async loadDefaultPlaylist() {
                // Example HLS playlist - replace with your actual HLS playlist URL
                const m3u8Link = 'https://reiyhbit.github.io/iptv/viva.m3u';
                await this.loadPlaylistFromUrl(m3u8Link);
            }
            
            async loadPlaylistFromUrl(url) {
                try {
                    document.getElementById('loading').style.display = 'flex';
                    this.updateChannelStatus('Loading HLS playlist...');
                    
                    const response = await fetch(url);
                    if (response.ok) {
                        const text = await response.text();
                        this.parsePlaylist(text);
                        
                        // Check if we have HLS streams
                        const hlsCount = this.channels.filter(c => 
                            c.manifestUrl && c.manifestUrl.includes('.m3u8')
                        ).length;
                        
                        if (hlsCount > 0) {
                            this.showToast(`Loaded ${hlsCount} HLS channels`);
                        } else {
                            this.showToast('No HLS streams found in playlist');
                        }
                    } else {
                        this.showToast('Failed to load HLS playlist');
                        // Load sample HLS streams for demo
                        this.loadSampleHLS();
                    }
                } catch (error) {
                    console.error('Error loading HLS playlist:', error);
                    this.showToast('Error loading HLS streams');
                    // Load sample HLS streams for demo
                    this.loadSampleHLS();
                } finally {
                    document.getElementById('loading').style.display = 'none';
                }
            }
            
            // Sample HLS streams for demonstration
            loadSampleHLS() {
                this.channels = [
                    {
                        channelName: 'Sample HLS 1 (Live)',
                        manifestUrl: 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8',
                        tvgLogo: '',
                        groupTitle: 'HLS Samples'
                    },
                    {
                        channelName: 'Sample HLS 2 (4K)',
                        manifestUrl: 'https://test-streams.mux.dev/test_001/stream.m3u8',
                        tvgLogo: '',
                        groupTitle: 'HLS Samples'
                    },
                    {
                        channelName: 'Sample HLS 3 (Apple)',
                        manifestUrl: 'https://devstreaming-cdn.apple.com/videos/streaming/examples/img_bipbop_adv_example_fmp4/master.m3u8',
                        tvgLogo: '',
                        groupTitle: 'HLS Samples'
                    }
                ];
                
                this.extractCategories();
                this.updateCategoryTabs();
                this.updateChannelList();
                this.updateQuickChannels();
                
                if (this.channels.length > 0) {
                    this.playChannel(0);
                    this.showToast('Using sample HLS streams');
                }
            }
            
            parsePlaylist(content) {
                const m3u8Interpreter = new M3U8Interpreter(content);
                m3u8Interpreter.parse();
                this.channels = m3u8Interpreter.getChannels();
                
                // Filter for HLS streams only (optional - remove if you want all formats)
                // this.channels = this.channels.filter(c => 
                //     c.manifestUrl && c.manifestUrl.includes('.m3u8')
                // );
                
                this.extractCategories();
                this.updateCategoryTabs();
                this.updateChannelList();
                this.updateQuickChannels();
                
                if (this.channels.length > 0) {
                    this.playChannel(0);
                }
            }
            
            extractCategories() {
                this.categories = {
                    'all': this.channels,
                    'favorites': this.channels.filter((channel, index) => this.favorites.includes(index))
                };
                
                this.channels.forEach(channel => {
                    if (channel.groupTitle && !this.categories[channel.groupTitle]) {
                        this.categories[channel.groupTitle] = this.channels.filter(c => c.groupTitle === channel.groupTitle);
                    }
                });
            }
            
            updateCategoryTabs() {
                const tabsContainer = document.getElementById('category-tabs');
                tabsContainer.innerHTML = `
                    <button class="category-tab active" data-category="all">All Channels</button>
                    <button class="category-tab" data-category="favorites">Favorites</button>
                `;
                
                Object.keys(this.categories).forEach(category => {
                    if (category !== 'all' && category !== 'favorites') {
                        const tab = document.createElement('button');
                        tab.className = 'category-tab';
                        tab.textContent = category;
                        tab.dataset.category = category;
                        tab.addEventListener('click', () => this.switchCategory(category));
                        tabsContainer.appendChild(tab);
                    }
                });
            }
            
            switchCategory(category) {
                this.currentCategory = category;
                
                document.querySelectorAll('.category-tab').forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.category === category);
                });
                
                this.updateQuickChannels();
            }
            
            updateChannelList() {
                const channelsList = document.getElementById('channels-list');
                channelsList.innerHTML = '';
                
                this.channels.forEach((channel, index) => {
                    const channelItem = this.createChannelItem(channel, index);
                    channelsList.appendChild(channelItem);
                });
            }
            
            createChannelItem(channel, index) {
                const channelItem = document.createElement('div');
                channelItem.className = 'channel-item';
                if (index === this.currentChannelIndex) {
                    channelItem.classList.add('active');
                }
                
                const isFavorite = this.favorites.includes(index);
                const isHLS = channel.manifestUrl && channel.manifestUrl.includes('.m3u8');
                
                channelItem.innerHTML = `
                    <img src="${channel.tvgLogo || ''}" alt="${channel.channelName}" class="channel-logo" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjI0IiBoZWlnaHQ9IjI0IiBmaWxsPSIjNjFkYWZiIi8+Cjx0ZXh0IHg9IjEyIiB5PSIxMiIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjEwIiBmaWxsPSIjMDAwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+VFY8L3RleHQ+Cjwvc3ZnPgo='">
                    <span class="channel-name">${channel.channelName}</span>
                    ${isHLS ? '<span style="color:#61dafb; font-size:8px; margin-left:4px;">HLS</span>' : ''}
                    ${isFavorite ? '<span class="channel-fav"><i class="fas fa-star"></i></span>' : ''}
                `;
                
                channelItem.addEventListener('click', () => {
                    this.playChannel(index);
                    this.hideChannelList();
                });
                
                return channelItem;
            }
            
            updateQuickChannels() {
                const quickChannels = document.getElementById('quick-channels');
                quickChannels.innerHTML = '';
                
                const channelsToShow = this.categories[this.currentCategory] || this.channels;
                
                if (channelsToShow.length === 0) {
                    quickChannels.innerHTML = `<div style="grid-column: span 4; text-align: center; padding: 20px; color: #888; font-size: 14px;">No HLS channels available</div>`;
                    return;
                }
                
                channelsToShow.forEach(channel => {
                    const originalIndex = this.channels.findIndex(c => c.manifestUrl === channel.manifestUrl);
                    const quickChannel = document.createElement('div');
                    quickChannel.className = 'quick-channel';
                    if (originalIndex === this.currentChannelIndex) {
                        quickChannel.classList.add('active');
                    }
                    
                    const isFavorite = this.favorites.includes(originalIndex);
                    const isHLS = channel.manifestUrl && channel.manifestUrl.includes('.m3u8');
                    
                    quickChannel.innerHTML = `
                        <img src="${channel.tvgLogo || ''}" alt="${channel.channelName}" class="channel-logo" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjI0IiBoZWlnaHQ9IjI0IiBmaWxsPSIjNjFkYWZiIi8+Cjx0ZXh0IHg9IjEyIiB5PSIxMiIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjEwIiBmaWxsPSIjMDAwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+VFY8L3RleHQ+Cjwvc3ZnPgo='">
                        <span class="channel-name">${channel.channelName}</span>
                        ${isHLS ? '<span style="color:#61dafb; font-size:8px; margin-top:2px;">HLS</span>' : ''}
                        ${isFavorite ? '<span class="channel-fav"><i class="fas fa-star"></i></span>' : ''}
                    `;
                    
                    quickChannel.addEventListener('click', () => {
                        this.playChannel(originalIndex);
                    });
                    
                    quickChannels.appendChild(quickChannel);
                });
            }
            
            async playChannel(index) {
                if (index < 0 || index >= this.channels.length) return;
                
                this.currentChannelIndex = index;
                const channel = this.channels[index];
                
                this.addToRecent(index);
                
                try {
                    // Clear any existing streams
                    await this.player.unload();
                    
                    // Hide quality info initially
                    document.getElementById('quality-info').style.display = 'none';
                    document.getElementById('hls-stats').innerHTML = 'Loading HLS...';
                    
                    // Configure for HLS if needed
                    if (channel.manifestUrl && channel.manifestUrl.includes('.m3u8')) {
                        this.updateChannelStatus('Loading HLS stream...');
                        
                        // Apply HLS-specific configuration
                        this.player.configure({
                            streaming: {
                                preferredTextLanguage: 'en',
                                preferredVariantRole: 'main',
                                manifestUpdateInterval: 10 // Update HLS manifest every 10 seconds for live streams
                            }
                        });
                    }
                    
                    // Handle DRM for HLS if present
                    if (channel.licenseKey) {
                        try {
                            const licenseKey = typeof channel.licenseKey === 'string' 
                                ? JSON.parse(decodeURIComponent(channel.licenseKey))
                                : channel.licenseKey;
                            
                            if (licenseKey && Array.isArray(licenseKey)) {
                                const clearKeys = {};
                                licenseKey.forEach(pair => {
                                    if (pair.keyId && pair.key) {
                                        clearKeys[pair.keyId] = pair.key;
                                    }
                                });
                                
                                this.player.configure({
                                    drm: {
                                        clearKeys: clearKeys
                                    }
                                });
                            }
                        } catch (e) {
                            console.warn('DRM config error:', e);
                        }
                    }
                    
                    // Load the HLS stream
                    await this.player.load(channel.manifestUrl);
                    
                    // Update UI
                    this.updateChannelInfo(channel.channelName);
                    this.updateFavoriteButton();
                    this.updateChannelList();
                    this.updateQuickChannels();
                    this.showToast(`Playing HLS: ${channel.channelName}`);
                    
                } catch (error) {
                    console.error('Error playing HLS channel:', error);
                    
                    // More descriptive error message
                    let errorMsg = 'Error playing HLS';
                    if (error.code === 7000) {
                        errorMsg = 'HLS manifest loading failed';
                    } else if (error.code === 7001) {
                        errorMsg = 'HLS segment loading failed';
                    } else if (error.code === 7002) {
                        errorMsg = 'HLS decryption failed';
                    } else if (error.message && error.message.includes('license')) {
                        errorMsg = 'HLS DRM error';
                    }
                    
                    this.showToast(errorMsg);
                    this.updateChannelStatus('HLS Error');
                    
                    // Try next channel if current fails
                    setTimeout(() => {
                        if (confirm('Channel failed. Try next channel?')) {
                            this.nextChannel();
                        }
                    }, 1000);
                }
            }
            
            addToRecent(index) {
                this.recentChannels = this.recentChannels.filter(i => i !== index);
                this.recentChannels.unshift(index);
                
                if (this.recentChannels.length > 5) {
                    this.recentChannels = this.recentChannels.slice(0, 5);
                }
                
                localStorage.setItem('iptv_recent', JSON.stringify(this.recentChannels));
                this.updateRecentChannelsUI();
            }
            
            updateRecentChannelsUI() {
                const recentContainer = document.getElementById('recent-channels');
                
                if (this.recentChannels.length === 0) {
                    recentContainer.style.display = 'none';
                    return;
                }
                
                recentContainer.style.display = 'block';
                recentContainer.innerHTML = '<span style="margin-right: 10px; font-size: 11px; color: #aaa;">Recent HLS:</span>';
                
                this.recentChannels.forEach(index => {
                    const channel = this.channels[index];
                    if (!channel) return;
                    
                    const recentEl = document.createElement('div');
                    recentEl.className = 'recent-channel';
                    recentEl.innerHTML = `
                        <img src="${channel.tvgLogo || ''}" alt="" style="width: 14px; height: 14px; border-radius: 2px; margin-right: 4px;" onerror="this.style.display='none'">
                        <span>${channel.channelName}</span>
                    `;
                    
                    recentEl.addEventListener('click', () => {
                        this.playChannel(index);
                    });
                    
                    recentContainer.appendChild(recentEl);
                });
            }
            
            toggleFavorite() {
                const index = this.currentChannelIndex;
                
                if (this.favorites.includes(index)) {
                    this.favorites = this.favorites.filter(i => i !== index);
                    this.showToast('Removed from favorites');
                } else {
                    this.favorites.push(index);
                    this.showToast('Added to favorites');
                }
                
                localStorage.setItem('iptv_favorites', JSON.stringify(this.favorites));
                
                this.categories.favorites = this.channels.filter((channel, idx) => this.favorites.includes(idx));
                
                this.updateFavoriteButton();
                this.updateQuickChannels();
                this.updateChannelList();
            }
            
            updateFavoriteButton() {
                const favoriteBtn = document.getElementById('favorite-btn');
                const isFavorite = this.favorites.includes(this.currentChannelIndex);
                
                favoriteBtn.classList.toggle('active', isFavorite);
                favoriteBtn.innerHTML = isFavorite ? '<i class="fas fa-star"></i>' : '<i class="far fa-star"></i>';
            }
            
            updateFavoritesUI() {
                this.updateFavoriteButton();
            }
            
            updateChannelInfo(channelName) {
                document.getElementById('current-channel').textContent = channelName;
            }
            
            updateChannelStatus(status) {
                document.getElementById('channel-status').textContent = status;
            }
            
            nextChannel() {
                const channels = this.categories[this.currentCategory] || this.channels;
                const currentChannel = this.channels[this.currentChannelIndex];
                const currentIndexInCategory = channels.findIndex(c => c.manifestUrl === currentChannel.manifestUrl);
                
                let nextIndexInCategory = (currentIndexInCategory + 1) % channels.length;
                if (nextIndexInCategory < 0) nextIndexInCategory = channels.length - 1;
                
                const nextChannel = channels[nextIndexInCategory];
                const nextIndex = this.channels.findIndex(c => c.manifestUrl === nextChannel.manifestUrl);
                
                this.playChannel(nextIndex);
            }
            
            prevChannel() {
                const channels = this.categories[this.currentCategory] || this.channels;
                const currentChannel = this.channels[this.currentChannelIndex];
                const currentIndexInCategory = channels.findIndex(c => c.manifestUrl === currentChannel.manifestUrl);
                
                let prevIndexInCategory = (currentIndexInCategory - 1 + channels.length) % channels.length;
                if (prevIndexInCategory < 0) prevIndexInCategory = channels.length - 1;
                
                const prevChannel = channels[prevIndexInCategory];
                const prevIndex = this.channels.findIndex(c => c.manifestUrl === prevChannel.manifestUrl);
                
                this.playChannel(prevIndex);
            }
            
            toggleFullscreen() {
                this.isFullscreen = !this.isFullscreen;
                const appContainer = document.getElementById('app-container');
                const maximizeBtn = document.getElementById('maximize-btn');
                
                if (this.isFullscreen) {
                    appContainer.classList.add('fullscreen');
                    maximizeBtn.textContent = '‚õ∑';
                } else {
                    appContainer.classList.remove('fullscreen');
                    maximizeBtn.textContent = '‚õ∂';
                }
            }
            
            showVolumeControl() {
                const volumeControl = document.getElementById('volume-control');
                volumeControl.style.display = 'flex';
                
                setTimeout(() => {
                    volumeControl.style.display = 'none';
                }, 3000);
            }
            
            setupEventListeners() {
                document.getElementById('prev-channel').addEventListener('click', () => this.prevChannel());
                document.getElementById('next-channel').addEventListener('click', () => this.nextChannel());
                
                document.getElementById('channel-list-btn').addEventListener('click', () => this.showChannelList());
                document.getElementById('close-channels').addEventListener('click', () => this.hideChannelList());
                
                document.getElementById('maximize-btn').addEventListener('click', () => this.toggleFullscreen());
                
                document.getElementById('channel-search').addEventListener('input', (e) => {
                    this.filterChannels(e.target.value);
                });
                
                document.getElementById('favorite-btn').addEventListener('click', () => this.toggleFavorite());
                
                document.getElementById('settings-btn').addEventListener('click', () => this.showSettings());
                document.getElementById('close-settings').addEventListener('click', () => this.hideSettings());
                
                document.getElementById('volume-slider').addEventListener('input', (e) => {
                    document.getElementById('video').volume = e.target.value / 100;
                });
                
                // Settings changes
                document.getElementById('hls-mode').addEventListener('change', (e) => {
                    const mode = e.target.value;
                    if (mode === 'hls') {
                        this.player.configure({
                            manifest: {
                                dash: { enabled: false },
                                hls: { enabled: true }
                            }
                        });
                    } else if (mode === 'dash') {
                        this.player.configure({
                            manifest: {
                                dash: { enabled: true },
                                hls: { enabled: false }
                            }
                        });
                    } else {
                        this.player.configure({
                            manifest: {
                                dash: { enabled: true },
                                hls: { enabled: true }
                            }
                        });
                    }
                    this.showToast(`Streaming mode: ${e.target.options[e.target.selectedIndex].text}`);
                });
                
                document.getElementById('buffer-size').addEventListener('change', (e) => {
                    const seconds = parseInt(e.target.value);
                    this.player.configure({
                        streaming: {
                            bufferingGoal: seconds
                        }
                    });
                    this.showToast(`Buffer size: ${seconds}s`);
                });
                
                document.getElementById('sleep-timer').addEventListener('change', (e) => {
                    const minutes = parseInt(e.target.value);
                    
                    if (this.sleepTimer) {
                        clearTimeout(this.sleepTimer);
                        this.sleepTimer = null;
                    }
                    
                    if (minutes > 0) {
                        this.sleepTimer = setTimeout(() => {
                            this.player.unload();
                            this.showToast(`Sleep timer: ${minutes} minutes elapsed`);
                            alert('Sleep timer activated - player stopped');
                        }, minutes * 60 * 1000);
                        
                        this.showToast(`Sleep timer set for ${minutes} minutes`);
                    }
                });
            }
            
            showChannelList() {
                document.getElementById('channel-overlay').style.display = 'flex';
                document.getElementById('channel-search').focus();
            }
            
            hideChannelList() {
                document.getElementById('channel-overlay').style.display = 'none';
                document.getElementById('channel-search').value = '';
                this.filterChannels('');
            }
            
            showSettings() {
                document.getElementById('settings-panel').classList.add('open');
            }
            
            hideSettings() {
                document.getElementById('settings-panel').classList.remove('open');
            }
            
            filterChannels(searchTerm) {
                const channelItems = document.querySelectorAll('.channel-item');
                const searchLower = searchTerm.toLowerCase();
                
                channelItems.forEach(item => {
                    const channelName = item.querySelector('.channel-name').textContent.toLowerCase();
                    item.style.display = channelName.includes(searchLower) ? 'flex' : 'none';
                });
            }
            
            showToast(message) {
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = message;
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.remove();
                }, 3000);
            }
        }
        
        // Initialize app
        let iptvApp;
        document.addEventListener('DOMContentLoaded', () => {
            iptvApp = new HLSIPTVPlayer();
        });
    </script>
